<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-description" data-rule="required" class="form-control " rows="5" name="row[description]" cols="50">{$row.description|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Thumbnail')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-thumbnail" data-rule="required" class="form-control" name="row[thumbnail]" type="text" value="{$row.thumbnail|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Theme_preview')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-theme_preview" data-rule="required" class="form-control" name="row[theme_preview]" type="text" value="{$row.theme_preview|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Main_file')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-main_file" data-rule="required" class="form-control" size="50" name="row[main_file]" type="text" value="{$row.main_file|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-main_file" class="btn btn-danger plupload" data-input-id="c-main_file" data-multiple="false" data-preview-id="p-main_file"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-main_file" class="btn btn-primary fachoose" data-input-id="c-main_file" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-main_file"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-main_file"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Main_file_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-main_file_name" data-rule="required" class="form-control" name="row[main_file_name]" type="text" value="{$row.main_file_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Categories')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-categories" data-rule="required" class="form-control" name="row[categories]" type="text" value="{$row.categories|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Demo_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-demo_url" data-rule="required" class="form-control" name="row[demo_url]" type="text" value="{$row.demo_url|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" data-rule="required" class="form-control" name="row[price]" type="number" value="{$row.price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Suggested_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-suggested_price" data-rule="required" class="form-control" name="row[suggested_price]" type="number" value="{$row.suggested_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales" data-rule="required" class="form-control" name="row[sales]" type="number" value="{$row.sales|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Earning')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-earning" data-rule="required" class="form-control" name="row[earning]" type="number" value="{$row.earning|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rating')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rating" data-rule="required" class="form-control" name="row[rating]" type="number" value="{$row.rating|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Votes')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-votes" data-rule="required" class="form-control" name="row[votes]" type="number" value="{$row.votes|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score" data-rule="required" class="form-control" name="row[score]" type="number" value="{$row.score|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Comments')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-comments" data-rule="required" class="form-control" name="row[comments]" type="number" value="{$row.comments|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Free_request')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-free_request" data-rule="required" class="form-control selectpicker" name="row[free_request]">
                {foreach name="freeRequestList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.free_request"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Free_file')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-free_file" data-rule="required" class="form-control selectpicker" name="row[free_file]">
                {foreach name="freeFileList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.free_file"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weekly_to')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weekly_to" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[weekly_to]" type="text" value="{$row.weekly_to}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reviewer_comment')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-reviewer_comment" data-rule="required" class="form-control " rows="5" name="row[reviewer_comment]" cols="50">{$row.reviewer_comment|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Datetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-datetime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[datetime]" type="text" value="{$row.datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
